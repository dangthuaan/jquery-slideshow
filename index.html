<!DOCTYPE html>
<html>

<head>
    <title>Jquery Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h4> SLIDESHOW 1 </h4>
    <div class="carousel">
        <div class="slides">
            <div class="img-box active">
                <img src="images/img1.jpeg">
            </div>
            <div class="img-box">
                <img src="images/img2.jpg">
            </div>
            <div class="img-box">
                <img src="images/img3.jpg">
            </div>
            <div class="img-box">
                <img src="images/img4.jpg">
            </div>
        </div>
        <div class="controls">
            <a class="prev"><img src="images/prev.png"></a>
            <button class="auto">AUTO</button>
            <a class="next"><img src="images/next.png"></a>
        </div>
        <div class="img-counter"></div>
    </div>
    
    <hr>

</body>

</html>
